{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride or Share</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <br>
        {% if user.is_authenticated %}
        <span><a href="/">Home</a></span>
        <span> | </span>
        <span><a href="/rides">All Rides</a></span>
        <span> | </span>
        <span><a href="{% url 'profile' user.username %}">{{ user.username }}'s Profile</a></span>
        <span> | </span>
        <span><a href="{% url 'logout' %}">Logout</a></span>
        <span> | </span>
        {% else %}
        <span><a href="{% url 'login' %}">Login</a></span>
        <span> | </span>
        <span><a href="{% url 'signup' %}">SignUp</a></span>
        {% endif %}
    </header>

    {% block content %}
    {% endblock %}
    <hr />
    <br />
    <footer>All Rights Reserved, rideorshare 2020</footer>
    <br /><br /><br />
</body>
</html>
